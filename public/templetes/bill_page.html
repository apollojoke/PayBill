<div class="title-bar">
    <a ng-href="#/billList"> <div class="back-button"></div> </a>
    <div class="title">{{bill.name}}</div>
</div>
<ul class="nav nav-sidebar">
    <li ng-repeat="member in members | orderBy:orderProp" class="bill-element"  >
        <a ng-href="#/createRecord?member={{member.name}}&billId={{bill.id}}" class="member-name">{{member.name}}</a>
        <span>{{member.money}}</span>
    </li>
</ul>
