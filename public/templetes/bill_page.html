<div class="title-bar">
    <div class="title">{{bill.name}}</div>
</div>
<ul class="nav nav-sidebar">
    <li ng-repeat="member in members | orderBy:orderProp" class="bill-element"  >
        <a ng-href="#/createRecord?memberId={{member.id}}&member={{member.name}}&billId={{bill.id}}" class="member-name">{{member.name}}</a>
        <span>{{member.money}}</span>
    </li>
</ul>
<div class="footer">
    <div class="edit-button bottom-button">Edit</div>
    <a ng-href="#/billList"> <div class="back-button bottom-button">Back</div> </a>
</div>
