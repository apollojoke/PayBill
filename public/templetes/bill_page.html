<div class="title-bar">
    <div class="title">{{bill.name}}</div>
</div>
<ul class="member_list">
    <li ng-repeat="member in members | orderBy:orderProp">
        <a ng-href="#/createRecord?memberId={{member.id}}&member={{member.name}}&billId={{bill.id}}">
            <div class="bill-row">{{member.name}}
                <span class="money">{{member.money}}</span>
            </div>
        </a>
    </li>
</ul>
<div class="footer">
    <div class="edit-button bottom-button">Edit</div>
    <a ng-href="#/billList">
        <div class="back-button bottom-button">Back</div>
    </a>
</div>
