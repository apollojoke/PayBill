<div class="title-bar">
    <a ng-href="#/newBill" style="display: block">
        <div class="add-button" id="add-bill"></div>
    </a>

    <div class="title">My Bills</div>
</div>
<ul>
    <li ng-repeat="bill in bills | orderBy:orderProp">
        <a ng-href="#/billList/{{bill.id}}">
            <div class="bill-row">{{bill.name}}</div>
        </a>
    </li>
</ul>
